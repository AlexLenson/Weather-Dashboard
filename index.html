<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="container-fluid bg-primary text-light p-3">
        <div class="d-flex align-items-center justify-content-center">
            <h1>Weather Display</h1>
        </div>
    </header>

    <main>
        <!-- Two column layout -->
        <section class="container">
            <!-- Use row class to create row in the container -->
            <div class="row">
                <!-- Use col-* classes for different column sizes on different screens -->
                <div class="col-12 col-md-4 col-lg-3">
                    <h2 class="my-3">Search for a City:</h2>
                    <form id="city-form">
                        <input type="text" class="w-100" id="city-input" name="city-input" placeholder="San Diego">
                        <button type="submit" class="btn btn-primary w-100 my-3" id="submit-btn">Search</button>
                    </form>
                    <hr class="my-0">
                    <!-- TODO: add search history list here (populated dynamically) -->
                    <ul id="city-list" class="p-0"></ul>
                    <!-- <button type="button" class="btn btn-primary w-100 mb-3">City 1</button>
                    <button type="button" class="btn btn-primary w-100 mb-3">City 2</button> -->
                </div>

                <div class="col-12 col-md-8 col-lg-9">
                    <!-- Today's weather (dynamically populated) -->
                    <div id="current-weather">
                    </div id="forecast">
                    <!-- 5-Day Forecaset (dynamically populated) -->
                    <div>
                        <h2>5-Day Forecast:</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>





    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- day js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <!-- Link to dayjs timezone and UTC plugins -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
        integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js"
        integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js"
        integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg=="
        crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
